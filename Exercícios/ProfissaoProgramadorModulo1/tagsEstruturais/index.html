<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags estruturais</title>
        <style>
            .header1 {
                background-color: green;
                color: white;
            }

            .header2 {
                background: blue;
            }

            #headerGrande {
                height: 500px;
            }

            div {
                background-color: black;
                color: white;
            }
        </style>

        <!-- <script>
            alert("olá isso é um código js")
        </script> -->
    </head>
    <body>
        <!--
        <header></header> - Essas tags definem um cabeçalho. Portanto todo o conteúdo que estiver dentro dela faz parte de um cabeçalho podendo ser utilizado dentro de outras sessões;
        <main></main> - Essas tags representam o conteúdo principal do seu corpo, ou seja, o conteúdo relacionado diretamente com o tópico central da página ou com a funcionalidade central;
        <footer></footer> - Essas tags definem um rodapé para a página, geralmente utilizamos no final da página;
        <section></section> - Essas tags definem uma sessão para uma página;
        <article></article> - Essas tags dfinem um artigo da sua página. Nesse sentido, são utilizados para separar o conteúdo da sua página. Muito utilizado principalmente por blogs;
        <aside></aside> - Essas tags representam uma seção de uma página cujo conteúdo é tangencialmente relacionado ao conteúdo do seu entorno, que poderia ser xonsiderado separado do corpo;
        <nav></nav> - Essa tag define um conteúdo de navegação. Portanto, é muito utilizado em conjunto com listas e na criação de menus;
        <div></div> - Define uma divisão da página. Desta forma, funciona como um container para conteúdo de fluxo. Uma vez que não possui um valor semântico, é muito utilizado para organizar.
        -->

        <header id="headerGrande" class="header1">
            <nav>
                <ul>
                    <a href="./home.html" target="_blank">
                        <li>Home</li>
                    </a>
                    <li>Contato</li>
                    <li>Fotos</li>
                </ul>
            </nav>
        </header>

        <header class="header2">
            <nav>
                <ul>
                    <a href="./home.html" target="_blank">
                        <li>Home</li>
                    </a>
                    <li>Contato</li>
                    <li>Fotos</li>
                </ul>
            </nav>
        </header>

        <main>

        </main>

        <article>

        </article>

        <aside>

        </aside>

        <footer>

        </footer>

        <div>
            id, class, nome da tag
        </div>

        <div>
            2
        </div>

        <div>
            3
        </div>
    </body>
</html>
