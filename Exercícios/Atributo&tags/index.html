<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos e tags</title>
    </head>
    <body>

        <!-- Atributos servem principalmente para personalizar e adicionar funciionalidades a uma tag HTML -->
        
        <!-- Existem diversos atributos para tags e muitos tags tem seus próprios atributos -->

        <!-- Alguns atributos em comuns entre as tags HTML -->

        <!--
        class="_" - Atribui uam classe ao elemento (uma classe pode ser utilizada para um ou mais elementos);
        id="_" - Atribui um id ao elemento (um id deve ser único, ou seja atribuído a um  único elemento);
        style="_" - Permite incluir elementos CSS (estilos) dentro da tag;
        lang="_" - Define o idioma principal do elemento;
        title="_" - Define o título do elemento;
        alt="_" - Define o texto alternativo e, por isso, é muito utilizado em imagens, auxilia nas práticas de SEO;
        hidden -  Oculta o elemento;
        align="_" - Permite definir o padrão do alinhamento desse elemento, como por exemplo: right, center, left e justify;
        width="_" - Define uma largura para o elemento;
        height="_" - Define uma altura para o elemento.
        -->

        <div class="primeira" id="vermelho" style="background-color: aquamarine;" lang="pt-br" title="div" alt="">
            div
        </div>

        <div class="primeira">

        </div>
    </body>
</html>
